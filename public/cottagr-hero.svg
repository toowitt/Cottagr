<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cottagr Product Preview</title>
  <desc id="desc">Stylised illustration representing the Cottagr platform.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="18" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="960" height="540" rx="36" fill="url(#bg)" />
  <g filter="url(#glow)">
    <rect x="120" y="90" width="720" height="360" rx="32" fill="rgba(15,23,42,0.55)" stroke="rgba(255,255,255,0.08)" stroke-width="2" />
    <rect x="160" y="140" width="320" height="240" rx="24" fill="url(#card)" />
    <rect x="520" y="140" width="280" height="52" rx="14" fill="rgba(15,118,110,0.45)" />
    <rect x="520" y="210" width="280" height="52" rx="14" fill="rgba(59,130,246,0.45)" />
    <rect x="520" y="280" width="200" height="52" rx="14" fill="rgba(6,182,212,0.35)" />
    <rect x="520" y="350" width="240" height="52" rx="14" fill="rgba(99,102,241,0.4)" />
    <circle cx="220" cy="190" r="38" fill="rgba(56,189,248,0.65)" />
    <circle cx="300" cy="190" r="22" fill="rgba(14,165,233,0.5)" />
    <rect x="200" y="250" width="200" height="18" rx="9" fill="rgba(226,232,240,0.7)" />
    <rect x="200" y="280" width="180" height="18" rx="9" fill="rgba(148,163,184,0.6)" />
    <rect x="200" y="310" width="120" height="18" rx="9" fill="rgba(148,163,184,0.4)" />
  </g>
  <text x="480" y="80" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" fill="rgba(255,255,255,0.75)" text-anchor="middle" letter-spacing="0.12em">C O T T A G R</text>
  <text x="480" y="108" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="rgba(226,232,240,0.65)" text-anchor="middle">Family booking + approvals in a single calm workspace</text>
</svg>
