name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches-ignore:
      - main
      - develop

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run prisma:gen
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
